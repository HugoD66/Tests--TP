name: Kotlin CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ›  Build & test with Gradle
        run: ./gradlew build

      - name: ðŸ§ª Run JaCoCo coverage report
        run: ./gradlew jacocoTestReport

      - name: ðŸ“¦ Upload test reports (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: test-report-html
          path: build/reports/tests/test/

      - name: ðŸ“ˆ Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      - name: ðŸ“Š Publish test results on GitHub
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/test/*.xml
